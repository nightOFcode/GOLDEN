<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="particle.css">
    <link rel="stylesheet" href="node_modules/boxicons/css/boxicons.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/particles.js/particles.js"></script>
    <script src="hard.js"></script>
    <title>WALLCRAFT/Contact</title>
</head>
<body>
<div id="particles-js"></div>

<!-- stats - count particles -->
<div class="count-particles">
    <span class="js-count-particles">--</span> particles
</div>
<nav id="navbar">
    <div id="sidebar-button">
        <i class='bx bx-menu'></i>
    </div>
    <div id="navbar-logo">
        WALLCRAFT
    </div>
    <div id="navbar-search">
        <input type="text" aria-label="..." placeholder="search...">
        <button type="button">
            submit
        </button>
    </div>
</nav>
<nav id="sidebar">
    <a href="index.html" class="holder">
        <i class='bx bxs-home' id="home-icon"></i>
        Home
    </a>
    <a href="Contact.html" class="holder">
        <i class='bx bxs-detail'></i>
        Contact
    </a>
    <div class="holder" id="category-btn">
        <i class='bx bxs-category'></i>
        Categories
    </div>
    <div id="categories">
        <a href="Cars.html" class="list">
            <i class='bx bxs-car'></i>
            Cars
        </a>
        <a href="Nature.html" class="list">
            <i class='bx bxs-tree'></i>
            Nature
        </a>
        <a href="Sea.html" class="list">
            <i class='bx bx-water'></i>
            Sea
        </a>
        <a href="Neon.html" class="list">
            <i class='bx bx-meh-blank'></i>
            Neon
        </a>
        <a href="Text.html" class="list">
            <i class='bx bx-text'></i>
            Text
        </a>
        <a href="Trucks.html" class="list">
            <i class='bx bxs-truck'></i>
            Trucks
        </a>
    </div>
    <a href="Login.html" class="holder">
        <i class='bx bx-log-in'></i>
        Login
    </a>
</nav>
<div id="contact-holder">
    <h1>
        Contact Us
    </h1>
    <div>
        <div class="contact-input">
            Name:
            <div>
                <input type="text" aria-label="..." placeholder="Name..">
            </div>
        </div>
        <div class="contact-input">
            Email:
            <div>
                <input type="email" aria-label="..." placeholder="Email">
            </div>
        </div>
        <div id="content-message">
            Message:
            <div>
                <textarea id="message" aria-label="..." placeholder="&nbsp;message..."></textarea>
            </div>
            <button class="login-button" id="send-button">
                Send
            </button>
        </div>
    </div>
</div>
<div id="loading-holder">
    <img src="giphy.gif" alt=".." id="loading">
</div>
<script src="particle.js"></script>
</body>
</html>
